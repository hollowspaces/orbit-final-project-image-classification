<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href={{url_for('static' , filename =
    'css/normalize.css')}}> <link rel="stylesheet" href={{url_for('static' ,
    filename = 'css/grid.css')}}> <link rel='stylesheet' href={{url_for('static'
    , filename = 'css/styleSucc.css')}}>
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/index.css')}}"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;1,300&display=swap"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="icon"
      href="{{url_for('static', filename='img/A-icon.png')}}"
      type="image/icon type"
    />
    <title>Results Page</title>

    <style type="text/css">
      th {
        text-align: center;
        font-size: 20px;
      }

      td {
        text-align: center;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">ALTAIR</a>
        </div>
      </div>
    </nav>

    <div class="container-fluid bg-2 text-center">
      <div class="container">
        <h3>Uploaded Image</h3>
        <img class="result-img" width="80%" src={{url_for('static', filename =
        'images/'+ img)}} style="display: inline"/>
      </div>

      <div class="info">
        <row style="width: 100%; display: flex; justify-content: center">
          <h3 class="margin">Model Prediction Result</h3>
        </row>
        <row style="width: 100%; display: flex; justify-content: center">
          <table class="table-bordered text-light table-custom">
            <tr>
              <th>Rank</th>
              <th>Class</th>
              <th>Probability</th>
            </tr>
            <tr>
              <td>1st</td>
              <td>{{ predictions.class1 }}</td>
              <td>{{ predictions.prob1 }} %</td>
            </tr>
            <tr>
              <td>2nd</td>
              <td>{{ predictions.class2 }}</td>
              <td>{{ predictions.prob2 }} %</td>
            </tr>
            <tr>
              <td>3rd</td>
              <td>{{ predictions.class3 }}</td>
              <td>{{ predictions.prob3 }} %</td>
            </tr>
          </table>
        </row>
      </div>
    </div>
  </body>
</html>
